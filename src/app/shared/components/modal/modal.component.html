
  <button 
    id="openModalButton" 
    [hidden]="true" 
    data-toggle="modal"
    data-target="#appModal"
  ></button>

  <!-- Modal -->
  <div class="modal" id="appModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button (click)="onLeftClick()" type="button" class="btn btn-secondary" data-dismiss="modal">{{ btnLeftText }}</button>
          <button
            (click)="onRightClick()" 
            type="button" 
            class="btn btn-primary"
            data-toggle="modal"        
            data-target="#appModal"                          
            data-dismiss="modal" 
          >
            {{ btnRightText }}
          </button>
        </div>
      </div>
    </div>
  </div>
