
  <button 
    [id]="'openModalButton' + randomId" 
    [hidden]="true" 
    [attr.data-target]="'#appModal' + randomId"
    data-toggle="modal"
  >ssss</button>

  <!-- Modal -->
  <div class="modal" [id]="'appModal' + randomId" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{ title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button 
            (click)="onLeftClick()" 
            [disabled]="btnLeftDisable"
            type="button" 
            class="btn btn-secondary" 
            data-dismiss="modal">{{ btnLeftText }}
          </button>
          <button
            (click)="onRightClick()" 
            [disabled]="btnRightDisable"
            type="button" 
            class="btn btn-primary"
            data-dismiss="modal" 
          >
            {{ btnRightText }}
          </button>
        </div>
      </div>
    </div>
  </div>
