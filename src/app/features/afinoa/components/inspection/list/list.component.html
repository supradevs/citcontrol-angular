<app-title-section
  [title]="'Empaques'"
  [description]="'Muestra todos los empaques'"
>
</app-title-section>

<div class="card">
    <div class="card-header d-flex justify-content-between">
        <h4>Empaques</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="form" class="row">
            <div class="col-md-4">
                <input formControlName="search" name="search" type="text" class="form-control" placeholder="Buscar">
            </div>
            <div class="col-md-4">
                <select formControlName="provinces" class="form-control">
                    <option *ngFor="let item of provinces" [value]="item.value">
                        {{ item.province }}
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <select formControlName="state" class="form-control">
                    <option *ngFor="let packing of packingsStates" [value]="packing.id">{{ packing.state }}</option>
                </select>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Codigo</th>
                            <th class="text-center">Empaque</th>
                            <th class="text-center">Horas solicitdas</th>
                            <th class="text-center">Estado actual</th>
                        </tr>
                    </thead>                
                    <tbody>
                        <tr *ngFor="let item of packings">
                            <td class="text-center"><a [routerLink]="['/afinoa/inspeccion/empaque/', item.id]">{{ item.id }}</a></td>
                            <td class="text-center">{{ item.codigo_empaque }}</td>
                            <td class="text-center">{{ item.empaque }}</td>
                            <td class="text-center">{{ item.horas_solicitadas }} hs.</td>
                            <td class="text-center">{{ item.estado_actual }}</td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
</div>
